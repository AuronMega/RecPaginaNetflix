<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!--OWL CAROUSEL CSS-->
   <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
   <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

   <!--RESPONSIVIDADE-->

    <link rel="stylesheet" href="style/responsive.css">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Auronflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">FINAL STORY</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Final Fantasy Tactics</h3>
                <p class="descricao">Ramza, um mercenário, ex-nobre da casa Beoulve, se vê em uma trama para salvar a princesa e o reino das mãos de Lucavi.</p>
                <div class="botoes">
                    
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Assistir Agora
                        
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
            
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
        
            <div class="item">
                <img class="box-filmes" src="img/3.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/4.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/5.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/6.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/7.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/8.png" alt="" srcset="">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/bee160f176.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
